<!-- Section: Design Block -->
<section>
    <!-- Background image -->
    <div class="p-5 bg-image image-responsive" style="
          background-image: url('/images/hero.png');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: -100px;
          border: none;
          box-shadow: 0px 0px 20px #00000026;
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6">
            <h2 class="mb-5" style="font-family: Agbalumo; color: #b50101;">Sign up now</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="form3Example1">First name:</label>
                    <input  onfocus="this.style.boxShadow = 'none'" type="text" required id="form3Example1" class="form-control" style="border: none; background-color: #f2f1f1;" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="form3Example2">Last name:</label>
                    <input onfocus="this.style.boxShadow = 'none'" type="text" required id="form3Example2" class="form-control" style="border: none; background-color: #f2f1f1;" />
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address:</label>
                <input onfocus="this.style.boxShadow = 'none'" type="email" required id="form3Example3" class="form-control" style="border: none; background-color: #f2f1f1;"/>
              </div>
  
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password:</label>
                <input onfocus="this.style.boxShadow = 'none'" type="password" required id="form3Example4" class="form-control" style="border: none; background-color: #f2f1f1;"/>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" readonly id="form2Example33" checked  onfocus="this.style.boxShadow = 'none'"/>
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn cartHover btn-block mb-4 " style=" width: 100%; padding: 5px 20px;">
                Sign up
              </button>
  
              <!-- Register buttons -->
              <div class="text-center">
                <p>Already have an account? <a href="/login.html">Login</a> </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
