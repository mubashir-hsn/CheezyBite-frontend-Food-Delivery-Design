  <section class="login-block" style="margin-top: 7rem;">
      <div class="container">
        <div class="row mt-5 d-flex justify-content-center align-items-center">
          <div class="col-md-7 col-lg-5 login-sec p-5" style="border-radius: 10px; box-shadow: 0px 0px 20px #00000021;">
            <h2 class="text-center" style="font-family: Agbalumo; color: #b50101 ;">Login Now</h2>
            <form class="login-form mt-5">
              <div class="form-group p-2">
                <label for="exampleInputEmail1" style="padding-bottom:5px;">Email:</label>
                <input onfocus="this.style.boxShadow = 'none'" type="email" required class="form-control" placeholder="" style="border: none; background-color: #f2f1f1;">
    
              </div>
              <div class="form-group p-2">
                <label for="exampleInputPassword1" style="padding-bottom:5px;">Password:</label>
                <input onfocus="this.style.boxShadow = 'none'" type="password" required class="form-control" placeholder="" style="border: none; background-color: #f2f1f1;"> 
              </div>
              <div class="form-check p-1 ">
                <label class="form-check-label" style="margin-left: 40px;">
                  <input type="checkbox" class="form-check-input" onfocus="this.style.boxShadow = 'none'">
                  <small>Remember Me.</small>
                </label>
            </div>
            <button type="submit" class="btn cartHover mt-2 ml-2" style="width: 100%; padding:8px 20px">Login</button>
    
            </form>
            <div class="copy-text mt-3">Don't have an account? <a href="/signup.html"> Signup</a>.</div>
         </div>
        </div>
      </div>
    </section>
